<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer
        {
            height: 600px;
            width:100%;
            background-color: royalblue;
        }
        #top
        {
            height: 10%;
            width: 100%;
            background-color: rgb(192, 192, 192);
            text-align: center;
        }
        #middle
        {
            height: 80%;
            width: 100%;
            background-color: rgb(184, 104, 104);
        }
        #bottom
        {
            height: 10%;
            width: 100%;
            background-color: rgb(104, 99, 99);
        }
        #left
        {
            height:100%;
            width:20%;
            background-color: aquamarine;
            float: left;

        }
        #right
        {
            height: 100%;
            width:80%;
            float: left;
            background-color: bisque;
        }
        li
        {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="top">
         <h1>Assignment 7</h1>
        </div>
        <div id="middle">
            <div id="left">
                <ul>
                    <li>Home</li>
                    <li>Mad Libs</li>
                    <li>Tom Thumbs</li>
                </ul>

            </div>
            <div id="right"></div>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
